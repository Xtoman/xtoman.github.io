# Основные настройки сайта
title: "Дневник"
description: "Личный блог о технологиях, путешествиях и пути"
baseurl: ""  # если сайт размещен в подкаталоге, укажите путь здесь
url: "https://xtoman.ru"  # укажите ваш домен здесь

# Настройки автора
author:
  name: "Maxim Lloyd"
  email: "xim395@gmail.com"

# Настройки пагинации
paginate: 5
paginate_path: "/page/:num/"

# Настройки SEO
lang: ru
timezone: Europe/Moscow

# Настройки постов
permalink: /:year/:month/:day/:title/

# Коллекции
collections:
  photoprojects:
    output: true
    permalink: /photoprojects/:name/

# Плагины
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Исключения из сборки
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - GITHUB_SETUP.md
  - PHOTOPROJECTS_GUIDE.md
  - _photoprojects/README.md
  - _photoprojects/example-project.md

# Настройки сборки
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge 