---
layout: default
title: Search
permalink: /search/
---

<div class="search-container">
  <h1>Search the site</h1>
  
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Enter your query..." autocomplete="off">
    <button id="search-button">Search</button>
  </div>
  
  <div id="search-results" class="search-results"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Загружаем данные поиска
  let searchData;
  const searchInput = document.getElementById('search-input');
  const searchButton = document.getElementById('search-button');
  const searchResults = document.getElementById('search-results');
  
  // Загружаем JSON с данными
  fetch('{{ site.baseurl }}/search.json')
    .then(response => response.json())
    .then(data => {
      searchData = data;
      
      // Автоматический поиск при вводе
      searchInput.addEventListener('input', performSearch);
      
      // Поиск по кнопке
      searchButton.addEventListener('click', performSearch);
      
      // Поиск по Enter
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
      
      // Проверяем URL на наличие параметра q
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');
      if (query) {
        searchInput.value = query;
        performSearch();
      }
    });
  
  function performSearch() {
    const query = searchInput.value.toLowerCase().trim();
    
    // Если запрос пустой, очищаем результаты
    if (!query) {
      searchResults.innerHTML = '';
      return;
    }
    
    // Обновляем URL
    const url = new URL(window.location);
    url.searchParams.set('q', query);
    window.history.pushState({}, '', url);
    
    // Ищем совпадения
    const results = searchData.filter(item => {
      const titleMatch = item.title.toLowerCase().includes(query);
      const contentMatch = item.content.toLowerCase().includes(query);
      const tagsMatch = item.tags.toLowerCase().includes(query);
      
      return titleMatch || contentMatch || tagsMatch;
    });
    
    // Отображаем результаты
    if (results.length > 0) {
      let html = `<p>Found ${results.length} result(s)</p><ul class="search-results-list">`;
      
      results.forEach(item => {
        // Получаем контекст для найденного текста
        let context = '';
        if (item.content.toLowerCase().includes(query)) {
          const position = item.content.toLowerCase().indexOf(query);
          const start = Math.max(0, position - 100);
          const end = Math.min(item.content.length, position + 100);
          context = item.content.substring(start, end);
          
          // Выделяем найденный текст
          const regex = new RegExp(`(${query})`, 'gi');
          context = context.replace(regex, '<mark>$1</mark>');
          
          // Добавляем многоточие, если обрезали текст
          if (start > 0) context = '...' + context;
          if (end < item.content.length) context += '...';
        }
        
        html += `
          <li>
            <h3><a href="${item.url}">${item.title}</a></h3>
            <p class="search-date">${item.date}</p>
            ${context ? `<p class="search-context">${context}</p>` : ''}
          </li>
        `;
      });
      
      html += '</ul>';
      searchResults.innerHTML = html;
    } else {
      searchResults.innerHTML = '<p>No results found for your query.</p>';
    }
  }
});
</script>

<style>
.search-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.search-box {
  display: flex;
  margin-bottom: 2rem;
}

#search-input {
  flex: 1;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px 0 0 4px;
}

#search-button {
  padding: 0.75rem 1.5rem;
  background-color: #2ecc71;
  color: white;
  border: none;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.2s;
}

#search-button:hover {
  background-color: #27ae60;
}

.search-results-list {
  list-style: none;
  padding: 0;
}

.search-results-list li {
  margin-bottom: 2rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #eee;
}

.search-results-list h3 {
  margin-bottom: 0.5rem;
}

.search-date {
  color: #666;
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}

.search-context {
  line-height: 1.6;
}

mark {
  background-color: #fffacd;
  padding: 0 2px;
}

@media (max-width: 600px) {
  .search-box {
    flex-direction: column;
    gap: 0.75rem;
  }

  #search-input {
    border-radius: 4px;
    width: 100%;
  }

  #search-button {
    width: 100%;
    border-radius: 4px;
  }
}
</style>
