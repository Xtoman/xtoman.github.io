  <h1>Search the site</h1>
  
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Enter your query..." autocomplete="off">
    <button id="search-button">Search</button>
  </div>
  
  <div id="search-results" class="search-results"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Загружаем данные поиска
  let searchData;
  const searchInput = document.getElementById('search-input');
  const searchButton = document.getElementById('search-button');
  const searchResults = document.getElementById('search-results');
  
  // Загружаем JSON с данными
  fetch('/search.json')
    .then(response => response.json())
    .then(data => {
      searchData = data;
      
      // Автоматический поиск при вводе
      searchInput.addEventListener('input', performSearch);
      
      // Поиск по кнопке
      searchButton.addEventListener('click', performSearch);
      
      // Поиск по Enter
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
      
      // Проверяем URL на наличие параметра q
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');
      if (query) {
        searchInput.value = query;
        performSearch();
      }
    });
  
  function performSearch() {
    const query = searchInput.value.toLowerCase().trim();
    
    // Если запрос пустой, очищаем результаты
    if (!query) {
      searchResults.innerHTML = '';
      return;
    }
    
    // Обновляем URL
    const url = new URL(window.location);
    url.searchParams.set('q', query);
    window.history.pushState({}, '', url);
    
    // Ищем совпадения
    const results = searchData.filter(item => {
      const titleMatch = item.title.toLowerCase().includes(query);
      const contentMatch = item.content.toLowerCase().includes(query);
      const tagsMatch = item.tags.toLowerCase().includes(query);
      
      return titleMatch || contentMatch || tagsMatch;
    });
    
    // Отображаем результаты
    if (results.length > 0) {
      let html = `<p>Found ${results.length} result(s)</p><ul class="search-results-list">`;
      
      results.forEach(item => {
        // Получаем контекст для найденного текста
        let context = '';
        if (item.content.toLowerCase().includes(query)) {
          const position = item.content.toLowerCase().indexOf(query);
          const start = Math.max(0, position - 100);
          const end = Math.min(item.content.length, position + 100);
          context = item.content.substring(start, end);
          
          // Выделяем найденный текст
          const regex = new RegExp(`(${query})`, 'gi');
          context = context.replace(regex, '<mark>$1</mark>');
          
          // Добавляем многоточие, если обрезали текст
          if (start > 0) context = '...' + context;
          if (end < item.content.length) context += '...';
        }
        
        html += `
          <li>
            <h3><a href="${item.url}">${item.title}</a></h3>
            <p class="search-date">${item.date}</p>
            ${context ? `<p class="search-context">${context}</p>` : ''}
          </li>
        `;
      });
      
      html += '</ul>';
      searchResults.innerHTML = html;
    } else {
      searchResults.innerHTML = '<p>No results found for your query.</p>';
    }
  }
});
</script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
            
            // Инициализация темы
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Переключатель темы
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('.material-icons');
            
            console.log('Theme toggle:', themeToggle);
            
            themeIcon.textContent = savedTheme === 'light' ? 'dark_mode' : 'light_mode';
            
            themeToggle.addEventListener('click', () => {
                console.log('Theme toggle clicked');
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeIcon.textContent = newTheme === 'light' ? 'dark_mode' : 'light_mode';
            });

            // Поиск
            const searchToggle = document.getElementById('search-toggle');
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');
            const menuToggle = document.getElementById('menu-toggle');
            const mainNav = document.getElementById('main-nav');
            const body = document.body;
            
            console.log('Search toggle:', searchToggle);

            searchToggle.addEventListener('click', (e) => {
                console.log('Search toggle clicked');
                e.stopPropagation();
                
                // Закрываем меню, если оно открыто
                if (mainNav.classList.contains('nav-active')) {
                    mainNav.classList.remove('nav-active');
                    body.classList.remove('menu-open');
                    body.style.overflow = '';
                    if (menuToggle.querySelector('.material-icons')) {
                        menuToggle.querySelector('.material-icons').textContent = 'menu';
                    }
                }
                
                searchContainer.classList.toggle('search-active');
                if (searchContainer.classList.contains('search-active')) {
                    searchInput.focus();
                }
            });
            
            // Закрытие поиска при клике на крестик
            if (searchContainer) {
                searchContainer.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT' && e.target !== searchToggle) {
                        searchContainer.classList.remove('search-active');
                    }
                });
            }

            // Мобильное меню
            console.log('Menu toggle:', menuToggle);

            if (menuToggle) {
                const menuIcon = menuToggle.querySelector('.material-icons');
                
                menuToggle.addEventListener('click', function(e) {
                    console.log('Menu toggle clicked');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Закрываем поиск при открытии меню
                    searchContainer.classList.remove('search-active');
                    
                    // Переключаем класс для меню
                    mainNav.classList.toggle('nav-active');
                    body.classList.toggle('menu-open');
                    
                    if (mainNav.classList.contains('nav-active')) {
                        menuIcon.textContent = 'close';
                        // Блокируем прокрутку страницы при открытом меню
                        body.style.overflow = 'hidden';
                    } else {
                        menuIcon.textContent = 'menu';
                        // Разрешаем прокрутку страницы при закрытом меню
                        body.style.overflow = '';
                    }
                    
                    console.log('Nav active:', mainNav.classList.contains('nav-active'));
                });
            }

            // Закрытие при клике вне элементов
            document.addEventListener('click', (e) => {
                // Закрытие поиска
                if (searchContainer && !searchContainer.contains(e.target) && !searchToggle.contains(e.target)) {
                    searchContainer.classList.remove('search-active');
                }
                
                // Закрытие мобильного меню
                if (mainNav && menuToggle && !mainNav.contains(e.target) && !menuToggle.contains(e.target)) {
                    mainNav.classList.remove('nav-active');
                    body.classList.remove('menu-open');
                    body.style.overflow = '';
                    if (menuToggle.querySelector('.material-icons')) {
                        menuToggle.querySelector('.material-icons').textContent = 'menu';
                    }
                }
            });

            // Закрытие при нажатии Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (searchContainer) {
                        searchContainer.classList.remove('search-active');
                    }
                    if (mainNav) {
                        mainNav.classList.remove('nav-active');
                        body.classList.remove('menu-open');
                        body.style.overflow = '';
                        if (menuToggle && menuToggle.querySelector('.material-icons')) {
                            menuToggle.querySelector('.material-icons').textContent = 'menu';
                        }
                    }
                }
            });

            // Закрытие меню при изменении размера окна
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768 && mainNav) {
                    mainNav.classList.remove('nav-active');
                    body.classList.remove('menu-open');
                    body.style.overflow = '';
                    if (menuToggle && menuToggle.querySelector('.material-icons')) {
                        menuToggle.querySelector('.material-icons').textContent = 'menu';
                    }
                }
            });
            
            // Закрытие меню при клике на ссылку внутри меню
            const navLinks = mainNav.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mainNav.classList.remove('nav-active');
                    body.classList.remove('menu-open');
                    body.style.overflow = '';
                    if (menuToggle && menuToggle.querySelector('.material-icons')) {
                        menuToggle.querySelector('.material-icons').textContent = 'menu';
                    }
                });
            });
        });
    </script>
