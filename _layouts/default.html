    <!-- Canonical URL -->

    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã -->

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

            localStorage.setItem('theme', 'dark');

    <header>
        <nav>

            <a href="{{ site.baseurl }}/about">–û–± –∞–≤—Ç–æ—Ä–µ</a>
            <a href="{{ site.baseurl }}/search">–ü–æ–∏—Å–∫</a>
        </nav>
        <div class="quick-search">
            <form action="{{ site.baseurl }}/search/" method="get">
                <input type="text" name="q" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Å–∞–π—Ç—É..." aria-label="–ü–æ–∏—Å–∫">
                <button type="submit" aria-label="–ò—Å–∫–∞—Ç—å">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <span class="theme-icon">‚òÄÔ∏è</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider"></div>
            </label>

    <main>

    <footer>

    </footer>

    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <script>
        const toggleSwitch = document.querySelector('#checkbox');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
